<div class="login-container">
    <mat-card class="login-card">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Entrez votre email">
          <mat-error *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
            <span *ngIf="f.email.errors?.required">Email requis.</span>
            <span *ngIf="f.email.errors?.email">Email non valide.</span>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Entrez votre mot de passe">
          <mat-error *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
            <span *ngIf="f.password.errors?.required">Mot de passe requis.</span>
            <span *ngIf="f.password.errors?.minlength">Mot de passe trop court (min 6 caract√®res).</span>
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Connexion
        </button>
      </form>
    </mat-card>
  </div>
